<!DOCTYPE html>
<html lang="en">

<head>
    <script type="module" src="https://cdn.jsdelivr.net/npm/bsky-embed/dist/bsky-embed.es.js" async></script>

    <link rel="icon" href="./assets/logo.svg">
    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
    <!-- 3rd-party     -->
    <link rel="stylesheet" href="https://embedbsky.com/embedbsky.com-master-min.css" />
    <!-- google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">


    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Social space in Plovdiv" />

    <title>Techno Tavern Plovdiv</title>
</head>

<body>
    <main class="layout">
        <div class="mainHeader">
            <img src="./assets/logo.svg" class="logo" alt="logo" />
            <h1>Techno Tavern Plovdiv</h1>
            <span>Social space in Plovidv</span>
        </div>

        <div class="content">
            <!-- bluesky -->
            <div style="min-height: 500px;">
                <bsky-embed username="technotavern.bsky.social" limit="5"
                    custom-styles="img.rounded-full { display: none; } .flex > div { max-width: 100%; } .whitespace-pre-wrap { word-wrap: break-word;}">
                </bsky-embed>
            </div>

            <div class="socials">
                <a href="https://www.facebook.com/technotavern" aria-label="fb">
                    <img src="./assets/fb.svg" alt="fb" loading="lazy" />
                </a>

                <a href="https://www.instagram.com/techno.tavern/" aria-label="instagram">
                    <img src="./assets/instagram.svg" alt="instagram" loading="lazy" />
                </a>
                <a href="https://www.youtube.com/@techno.tavern.plovdiv" aria-label="youtube">
                    <img src="./assets/youtube.svg" alt="youtube" loading="lazy" />
                </a>
                <a href="https://www.tiktok.com/@techno.tavern" aria-label="tiktok">
                    <img src="./assets/tiktok.svg" alt="tiktok" loading="lazy" />
                </a>
            </div>
        </div>
    </main>
</body>

</html>
