<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./assets/logo.svg">
    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
    <!-- google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">


    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Social space in Plovdiv" />

    <title>Techno Tavern Plovdiv</title>
</head>

<body>
    <main class="layout">
        <div class="mainHeader">
            <img src="./assets/logo.svg" class="logo" alt="logo" />
            <h1>Techno Tavern</h1>
            <span>Social space in Plovdiv</span>
        </div>

        <div class="content">
            <!-- mastodon timeline -->
            <div id="mastodon-feed">
                <div class="feed-loading">Loading posts...</div>
            </div>
            <!-- /mastodon timeline -->
        </div>
    </main>

    <script>
        async function loadMastodonPosts() {
            const feedContainer = document.getElementById('mastodon-feed');

            try {
                const response = await fetch('https://masto.bg/api/v1/accounts/115955044932859142/statuses?limit=5');
                const posts = await response.json();

                feedContainer.innerHTML = '';

                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.className = 'mastodon-post';

                    // Remove hyperlinks from hashtags but keep them styled
                    let content = post.content;
                    content = content.replace(/<a[^>]*class="[^"]*mention hashtag[^"]*"[^>]*>(.*?)<\/a>/g, '<span class="hashtag">$1</span>');

                    postElement.innerHTML = `
                        <div class="post-content">${content}</div>
                    `;

                    feedContainer.appendChild(postElement);
                });
            } catch (error) {
                feedContainer.innerHTML = '<div class="feed-error">Failed to load posts. Please try again later.</div>';
            }
        }

        // Load posts when page is ready
        document.addEventListener('DOMContentLoaded', loadMastodonPosts);
    </script>
</body>

</html>
