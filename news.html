<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="./assets/logo.svg">
    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
    <!-- google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">


    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="News - Techno Tavern Plovdiv" />

    <title>News - Techno Tavern Plovdiv</title>
</head>

<body>
    <main class="layout">
        <div class="mainHeader">
            <img src="./assets/logo.svg" class="logo" alt="logo" />
            <h1>Techno Tavern</h1>
            <span>Social space in Plovdiv</span>
        </div>

        <nav class="tabs">
            <a href="/" class="tab">Home</a>
            <a href="/news.html" class="tab active">News</a>
        </nav>

        <div class="content">
            <!-- news feed -->
            <div id="news-feed">
                <div class="feed-loading">Loading news...</div>
            </div>
            <!-- /news feed -->
        </div>
    </main>

    <script>
        async function loadNewsFeed() {
            const feedContainer = document.getElementById('news-feed');

            try {
                // Fetch from local JSON file (updated by GitHub Action)
                const response = await fetch('/news.json');
                const data = await response.json();
                feedContainer.innerHTML = '';


                data.items.forEach(item => {
                    const newsElement = document.createElement('a');
                    newsElement.className = 'news-item';
                    newsElement.href = item.link;

                    // Strip HTML tags from description
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = item.description;

                    newsElement.innerHTML = `
                        <span class="news-link">${item.title}</span>
                    `;

                    feedContainer.appendChild(newsElement);
                });
            } catch (error) {
                console.error('Error loading news:', error);
                feedContainer.innerHTML = '<div class="feed-error">Failed to load news. Please try again later.</div>';
            }
        }

        // Load news when page is ready
        document.addEventListener('DOMContentLoaded', loadNewsFeed);
    </script>
</body>

</html>
